<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이끼 마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #28a745;
        }

        .jumbotron {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 80px;
        }

        .product-card {
            margin: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">이끼 마켓</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">제품</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">문의</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4">이끼를 사랑하는 이를 위한 마켓</h1>
        <p class="lead">신선하고 아름다운 이끼를 만나보세요.</p>
    </div>

    <div class="container">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="이끼 1">
                    <div class="card-body">
                        <h5 class="card-title">자연에서 온 이끼</h5>
                        <p class="card-text">신선하고 자연스러운 이끼입니다.</p>
                        <a href="#" class="btn btn-success">구매하기</a>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="이끼 2">
                    <div class="card-body">
                        <h5 class="card-title">색상 다양한 이끼</h5>
                        <p class="card-text">다양한 색상의 이끼를 만나보세요.</p>
                        <a href="#" class="btn btn-success">구매하기</a>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="이끼 3">
                    <div class="card-body">
                        <h5 class="card-title">이끼 예술작품</h5>
                        <p class="card-text">아티스트가 만든 예술적인 이끼 작품입니다.</p>
                        <a href="#" class="btn btn-success">구매하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
